<div class="container grid-x align-center">
  <div class="cell small-12 medium-8 large-6 padding-3">
    <form class="log-in-form">
      <h4 class="text-center">Sign up</h4>
      <label>Username
        <input type="text" class="form-control" required name="username" [(ngModel)]="registro.username" [ngModelOptions]="{standalone: true}">
      </label>
      <label>Email
        <input type="email" class="form-control" required name="email" [(ngModel)]="registro.email" [ngModelOptions]="{standalone: true}">
      </label>
      <label>Password
        <input type="password" class="form-control" required name="passport" [(ngModel)]="registro.password" [ngModelOptions]="{standalone: true}">
      </label>
      <!-- <input type="checkbox" required><label for="acepto">He leído y acepto los términos y condiciones de uso.</label> -->
      <p class="text-center">Already registered? <a routerLink="/login">Login</a></p>
      <hr>
      <button type="submit" class="button expanded gradient" (click)="signup()">Signup</button>
      <button type="submit" class="button expanded cancel" routerLink="/">Cancel</button>
    </form>
  </div>
</div>
