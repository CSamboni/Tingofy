<div class="container">
  <div class="grid-x">
    <div class="cell small-12 medium-8 large-8 scroll">
      <div class="grid-container">
        <div class="grid-x grid-padding-x small-up-2 medium-up-3 pad-1">

          <div class="cell" *ngFor="let lesson of lessons">
            <div class="card">
              <img src="../../assets/images/learn.png">
              <div class="card-section">
                <h4><a routerLink="/lesson/{{ lesson.id }}">{{ lesson.name }}</a></h4>
                <p>{{ lesson.description }}</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <div class="cell small-12 medium-4 large-4 scroll">
      <ul *ngFor="let user of users">
        <li class="user">
          <img src="../../assets/images/avatar.png" class="user-avatar" alt="image">
          {{ user.username }}
          <div *ngIf="user.status == 'online'" class="online"></div>
        </li>
      </ul>
    </div>
  </div>
</div>
