<div class="container grid-x align-center">
  <div class="cell small-12 medium-8 large-6 padding-3">
    <form class="log-in-form">
      <h4 class="text-center">Log in</h4>
      <label>Email
        <input type="email" class="form-control" required name="email" [(ngModel)]="loginParams.email" [ngModelOptions]="{standalone: true}">
      </label>
      <label>Password
        <input type="password" class="form-control" required name="passport" [(ngModel)]="loginParams.password" [ngModelOptions]="{standalone: true}">
      </label>
      <p class="text-left"><a href="#">Forgot your password?</a></p>
      <p class="text-center">New to Talkiefy?<a routerLink="/signup"> Signup</a></p>
      <hr>
      <button type="submit" class="button expanded gradient" (click)="login()">Login</button>
      <!-- <button type="submit" class="button expanded facebook" (click)="facebookLogin()">
        <i class="fab fa-facebook-f"></i> │ Login with facebook
      </button>
      <button type="submit" class="button expanded google" (click)="googleLogin()">
        <i class="fab fa-google"></i> │ Login with Google
      </button> -->
      <button type="submit" class="button expanded cancel" routerLink="/">Cancel</button>
    </form>
  </div>
</div>
